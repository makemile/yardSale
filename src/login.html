<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./logos/logo_yard_sale.svg" alt="logo" srcset="" />
            <form action="" class="form">
                <label for="password" class="label">Email address</label>
                <input type="text" placeholder="example@example.com" name="email" id="email"
                    class="input input-email" />
                <label for="Password" class="label">password</label>
                <input type="password" placeholder="Password" name="Password" id="password"
                    class="input input-password" />
                <button type="submit" value="Confirm" class="primary-button">Log in</button>
                <p class="text-resend"><a class="link-resend" href="#">Forget my password</a></p>

            </form>
            <button type="submit" value="Confirm" class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
