<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./createPassword.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img
          class="logo"
          src="./logos/logo_yard_sale.svg"
          alt="logo"
          srcset=""
        />
        <h1 class="title">Create a new password</h1>
        <p class="subtitle">Enter a new password for your account</p>
        <form action="" class="form">
          <label for="password" class="label">Password</label>
          <input type="password" placeholder="Password" name="password"  id="password" class="input input-password" />
          <label for="reenterPasword" class="label">Re-enter password</label>
          <input
            type="password"
            placeholder="Re-enter Pasword"
            name="reenterPasword"
            id="new-password"
            class="input input-password"
          />
          <button  type="submit" value="Confirm" class="primary-button login-button">Confirm new password</button>
        </form>
      </div>
    </div>
  </body>
</html>
