<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./EmailSent.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./logos/logo_yard_sale.svg" alt="logo" srcset="" />
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset de password</p>
            <div class="icon-email">
                <img src="./icons/email.svg" alt="" class="icon" srcset="">
            </div>
            <button type="submit" value="Confirm" class="primary-button login-button">Login</button>
            <p class="text-resend"><span>Don't receive the email?</span> <a class="link-resend" href="#">Resend</a></p>
        </div>
    </div>
</body>
</html>
